<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songify Pro | AI Music Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #0a0a0c; color: #fff; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .neon-glow:hover { box-shadow: 0 0 20px rgba(59, 130, 246, 0.4); }
        .p-bar { transition: width 0.8s ease-in-out; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-blue-900/20 via-black to-black">

    <div class="w-full max-w-xl glass p-8 rounded-[2rem] shadow-2xl">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-extrabold tracking-tighter text-blue-500 uppercase">Songify AI Studio</h1>
            <p class="text-gray-400 text-sm mt-1">Convert your thoughts into studio tracks</p>
        </div>

        <div id="step1" class="space-y-4">
            <input id="prompt" type="text" placeholder="e.g. Energetic Tamil dance song..." 
                   class="w-full bg-white/5 border border-white/10 p-4 rounded-xl focus:border-blue-500 outline-none transition-all text-lg">
            <button onclick="getLyrics()" id="btn1" class="w-full bg-blue-600 hover:bg-blue-700 py-4 rounded-xl font-bold neon-glow transition-all">
                Write Lyrics âœ¨
            </button>
        </div>

        <div id="step2" class="hidden space-y-4">
            <div class="flex justify-between items-center text-xs uppercase tracking-widest text-blue-400 font-bold">
                <span>Edit Mode</span>
                <span>Transliterated</span>
            </div>
            <textarea id="lyricsBox" class="w-full h-64 bg-black/40 border border-white/10 p-4 rounded-xl text-sm leading-relaxed outline-none focus:border-blue-500"></textarea>
            <div class="grid grid-cols-2 gap-3">
                <button onclick="location.reload()" class="bg-white/5 hover:bg-white/10 py-4 rounded-xl font-semibold">Discard</button>
                <button onclick="confirmLyrics()" class="bg-blue-600 hover:bg-blue-700 py-4 rounded-xl font-bold neon-glow">Confirm & Sync ðŸŽµ</button>
            </div>
        </div>

        <div id="step3" class="hidden space-y-6 py-6">
            <div class="text-center">
                <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-blue-500/20 border-t-blue-500 mb-4"></div>
                <h2 id="statusText" class="text-xl font-bold text-blue-400">Rendering...</h2>
            </div>
            <div class="w-full bg-white/5 rounded-full h-2 overflow-hidden">
                <div id="progressBar" class="p-bar bg-blue-500 h-full w-0"></div>
            </div>
            <div id="playerWrap" class="hidden pt-4">
                <div class="bg-white/5 p-4 rounded-2xl border border-white/10">
                    <audio id="audioElement" controls class="w-full"></audio>
                    <button onclick="location.reload()" class="w-full text-center text-xs text-gray-500 mt-4 hover:text-white uppercase tracking-widest">Create New Track</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let jobId = "";
        const s1 = document.getElementById('step1'), s2 = document.getElementById('step2'), s3 = document.getElementById('step3');

        async function getLyrics() {
            const p = document.getElementById('prompt').value;
            if(!p) return;
            document.getElementById('btn1').innerText = "AI is writing...";
            
            const fd = new FormData(); fd.append('prompt', p);
            const res = await fetch('/get-lyrics', { method: 'POST', body: fd });
            const data = await res.json();
            
            jobId = data.job_id;
            document.getElementById('lyricsBox').value = data.lyrics;
            s1.classList.add('hidden'); s2.classList.remove('hidden');
        }

        async function confirmLyrics() {
            const l = document.getElementById('lyricsBox').value;
            const p = document.getElementById('prompt').value;
            s2.classList.add('hidden'); s3.classList.remove('hidden');

            const fd = new FormData();
            fd.append('job_id', jobId);
            fd.append('final_lyrics', l);
            fd.append('topic', p);
            await fetch('/confirm-lyrics', { method: 'POST', body: fd });

            const check = setInterval(async () => {
                const res = await fetch('/status/' + jobId);
                const data = await res.json();
                
                document.getElementById('statusText').innerText = data.status;
                document.getElementById('progressBar').style.width = data.progress + '%';

                if(data.status === "Success") {
                    clearInterval(check);
                    document.getElementById('playerWrap').classList.remove('hidden');
                    document.getElementById('audioElement').src = data.audio;
                    document.getElementById('statusText').innerText = "Mastering Complete!";
                }
            }, 4000);
        }
    </script>
</body>
</html>
