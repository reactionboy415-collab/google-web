<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SONGIFY AI | Ultra-Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Inter:wght@400;800&display=swap" rel="stylesheet">
    <style>
        body { background: #030305; color: white; font-family: 'Inter', sans-serif; min-height: 100vh; overflow-x: hidden; }
        .syncopate { font-family: 'Syncopate', sans-serif; }
        .glass { background: rgba(255,255,255,0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); }
        .glow-btn { background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%); transition: 0.3s; }
        .glow-btn:hover { transform: translateY(-2px); box-shadow: 0 0 30px rgba(37, 99, 235, 0.5); }
        .loader-spin { border-top-color: #2563eb; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex flex-col items-center px-6 pt-20">

    <div class="w-full max-w-2xl">
        <header class="text-center mb-16">
            <h1 class="text-6xl font-black italic syncopate tracking-tighter bg-clip-text text-transparent bg-gradient-to-b from-white to-gray-600">SONGIFY</h1>
            <p class="text-gray-500 text-[10px] font-bold tracking-[0.4em] uppercase mt-2">Private Studio v4.0</p>
        </header>

        <div id="step1" class="glass p-10 rounded-[3rem]">
            <h3 class="text-sm font-bold mb-6 text-blue-500 uppercase tracking-widest italic">New Score</h3>
            <input id="prompt" type="text" placeholder="Mood, Topic, or Travel Vibe..." 
                class="w-full bg-black border border-white/5 p-6 rounded-2xl mb-6 outline-none focus:border-blue-500 transition-all text-xl">
            <button onclick="draftScore()" id="btn1" class="w-full py-5 rounded-2xl glow-btn font-black uppercase text-xs tracking-widest">Create AI Lyrics</button>
            <p id="err" class="hidden text-red-500 text-[11px] mt-6 font-bold uppercase text-center"></p>
        </div>

        <div id="step2" class="hidden glass p-10 rounded-[3rem]">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-sm font-bold uppercase text-blue-500 italic">Verify Lyrics</h3>
                <span class="text-[10px] text-gray-500 font-mono" id="wCount">0 WORDS</span>
            </div>
            <textarea id="lyrics" class="w-full h-80 bg-black/50 border border-white/5 p-6 rounded-2xl mb-8 text-base font-mono text-gray-300 outline-none"></textarea>
            <div class="flex gap-4">
                <button onclick="location.reload()" class="px-8 py-5 rounded-2xl bg-white/5 text-[10px] font-bold uppercase">Back</button>
                <button onclick="produceMusic()" class="flex-1 py-5 rounded-2xl glow-btn font-black uppercase text-xs tracking-widest">Master Audio ðŸŽµ</button>
            </div>
        </div>

        <div id="step3" class="hidden glass p-16 rounded-[3rem] text-center">
            <div id="loading">
                <div class="w-16 h-16 border-4 border-white/5 rounded-full loader-spin mx-auto mb-10"></div>
                <h2 id="statusText" class="text-xl font-black uppercase italic tracking-tighter mb-4">Initializing</h2>
                <div class="w-full h-1 bg-white/5 rounded-full overflow-hidden">
                    <div id="bar" class="h-full bg-blue-500 w-0 transition-all duration-700"></div>
                </div>
            </div>
            <div id="done" class="hidden">
                <audio id="audio" controls class="w-full mb-10"></audio>
                <button onclick="location.reload()" class="w-full py-5 rounded-2xl bg-white/5 text-[10px] font-black uppercase tracking-widest">New Session</button>
            </div>
        </div>
    </div>

    <script>
        let jid = "";
        async function draftScore() {
            const p = document.getElementById('prompt').value;
            const b = document.getElementById('btn1');
            const e = document.getElementById('err');
            if(!p) return;
            
            b.innerText = "DRAFTING..."; b.disabled = true;
            e.classList.add('hidden');

            const fd = new FormData(); fd.append('prompt', p);
            try {
                const res = await fetch('/get-lyrics', { method: 'POST', body: fd });
                const d = await res.json();
                if(d.job_id === "error") throw new Error(d.lyrics);
                
                jid = d.job_id;
                document.getElementById('lyrics').value = d.lyrics;
                document.getElementById('wCount').innerText = d.lyrics.split(/\s+/).length + " WORDS";
                document.getElementById('step1').classList.add('hidden');
                document.getElementById('step2').classList.remove('hidden');
            } catch (err) {
                b.innerText = "CREATE AI LYRICS"; b.disabled = false;
                e.innerText = err.message; e.classList.remove('hidden');
            }
        }

        async function produceMusic() {
            const l = document.getElementById('lyrics').value;
            const t = document.getElementById('prompt').value;
            document.getElementById('step2').classList.add('hidden');
            document.getElementById('step3').classList.remove('hidden');

            const fd = new FormData(); fd.append('job_id', jid); fd.append('final_lyrics', l); fd.append('topic', t);
            await fetch('/confirm-lyrics', { method: 'POST', body: fd });

            let p = 0;
            const iv = setInterval(async () => {
                const r = await fetch('/status/' + jid);
                const d = await r.json();
                if(p < 95) p += 2;
                document.getElementById('bar').style.width = p + '%';
                document.getElementById('statusText').innerText = d.status.toUpperCase();
                
                if(d.status === "Success") {
                    clearInterval(iv);
                    document.getElementById('bar').style.width = '100%';
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('done').classList.remove('hidden');
                    document.getElementById('audio').src = d.audio;
                }
            }, 7000);
        }
    </script>
</body>
</html>
